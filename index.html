<html>

<head>
  <meta charset="UTF-8">
  <title>SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background-color="green">
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Sketches</h4>
        </div>
        <div class="modal-body">
          <img src="sketches.png">
        </div>
      </div>
    </div>
    <h1 class="btn-warning">Quick Draw
      <button id="showSketch" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <br>
    <h2 class="yourSketch">Your Sketch</h2>

    <h2 class="con">Confidence:</h2>
    <br><br>
    <p class="heading">Sketch to be drawn:</p>
    <br>
    <span id="score">Score:</span>
    <br>
    <span id="time">Time Remaining:</span>
  </center>
  <script src="main.js"></script>
</body>
